<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="signInForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
        
            signInForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
        
                // Bootstrap's built-in validation
                if (!signInForm.checkValidity()) {
                    event.stopPropagation();
                    signInForm.classList.add('was-validated');
                    return;
                }
        
                signInForm.classList.add('was-validated');
        
                if (signInForm.checkValidity()) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
        
                    // Check credentials (CORRECTED)
                    if(email === "admin@gmail.com" && password === "admin") {
                        alert('Sign-in successful! Redirecting...');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'https://khuangyang.github.io/japanTrip.github.io/blogger';
                        }, 500);
                    } else {
                        // Wrong credentials
                        alert('Invalid email or password. Please try again.');
                        
                        // Clear password field
                        document.getElementById('password').value = '';
                        
                        // Remove validation to allow retry
                        signInForm.classList.remove('was-validated');
                    }
                }
            });
        });
    </script>
</body>
</html>
