<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khuang Yang Blogger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  
  <style>
  .carousel-item {
    min-height: 280px;
  }
  .carousel img {
    height: 400px;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }
  
  .card img {
    height: 200px;
    width: 100%;
    object-fit: cover;
    object-position: center;
    padding: 6px;
  }
  
  .map-container {
    min-height: 400px;
    margin-bottom: 30px;
    position: relative;
  }
  
  #map {
    height: 500px;
    width: 100%;
    border-radius: 8px;
  }
  
  .info-window-content {
    padding: 10px;
  }
  
  .info-window-content h5 {
    margin: 0 0 10px 0;
    color: #333;
  }
  
  .info-window-content p {
    margin: 5px 0;
    font-size: 14px;
  }
  
  @media (max-width: 768px) {
    .carousel img {
      height: 250px;
    }
    #map {
      height: 400px;
    }
  }
  </style>
</head>
<body>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <i class="bi bi-snow"></i>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Shops</a>
            <a href="#" class="nav-item nav-link">Foods</a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Attractions</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-lg my-3">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://t4.ftcdn.net/jpg/02/31/80/55/360_F_231805528_rcZO6OJHBf8oiYQdqfQd4qQLY4GCR2q9.jpg" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.shopify.com/s/files/1/1083/2612/files/fuji5_480x480.jpg?v=1730864941" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.twocontinents.com/cdn-cgi/image/width=3840/https://cdn.twocontinents.com/all_trails_to_mount_fuji_will_be_charged_b0ac8bf5c1.jpg" alt="Slide 3">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <!-- Cards -->
    <div class="card-group my-3">
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/8df16572-514b-4c98-9d42-803e20cb199d/hie-shrine-tokyo.jpg?format=1000w" class="card-img-top" alt="Hie Shrine">
        <div class="card-body">
          <h5 class="card-title">Hie Shrine</h5>
        </div>
      </div>
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/2cda718b-d915-452b-a69b-df63de7baa7b/imperial-palace-tokyo.jpg?format=2500w" class="card-img-top" alt="Imperial Palace">
        <div class="card-body">
          <h5 class="card-title">Imperial Palace and Gardens</h5>
        </div>
      </div>
      <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5bbcf00a9b8fe874ed2f03d0/02f0abf1-6ac0-4870-89a0-e9b5eb40d071/shinjuku-Gyoen-park.jpg?format=2500w" class="card-img-top" alt="Shinjuku Garden">
        <div class="card-body">
          <h5 class="card-title">Shinjuku Gyoen National Garden</h5>
        </div>
      </div>
    </div>

    <!-- Interactive Google Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- Table -->
    <div class="m-3">
      <table id="add_table" class="table" data-toggle="table" data-mobile-responsive="true">
        <thead>
          <tr>
            <th>Place</th>
            <th>Location</th>
            <th>Category</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" id="place" class="form-control">
            </td>
            <td>
              <input type="text" id="location" class="form-control">
            </td>
            <td>
              <input type="text" id="category" class="form-control">
            </td>
            <td>
              <input type="number" id="rating" class="form-control">
            </td>
            <td>
              <button class="btn btn-outline-success addRowBtn">add</button>
            </td>
            <td>
              <button class="btn btn-outline-danger delete_row">remove</button>
            </td>      
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Initialize the map
    let map;
    let infoWindow;
    let service;

    function initMap() {
      // Center on Mount Fuji area
      const center = { lat: 35.3606, lng: 138.7274 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: center,
      });

      infoWindow = new google.maps.InfoWindow();
      service = new google.maps.places.PlacesService(map);

      // Search for nearby places
      const request = {
        location: center,
        radius: 50000, // 50km radius
        type: ['tourist_attraction', 'park', 'museum']
      };

      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
          for (let i = 0; i < Math.min(results.length, 20); i++) {
            createMarker(results[i]);
          }
        }
      });

      // Add click listener to the map itself
      map.addListener('click', (event) => {
        // Find nearby place at clicked location
        const request = {
          location: event.latLng,
          radius: 100,
        };

        service.nearbySearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
            showPlaceDetails(results[0].place_id, event.latLng);
          }
        });
      });
    }

    function createMarker(place) {
      if (!place.geometry || !place.geometry.location) return;

      const marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location,
        title: place.name,
      });

      // Add click listener to marker
      marker.addListener('click', () => {
        showPlaceDetails(place.place_id, place.geometry.location);
      });
    }

    function showPlaceDetails(placeId, location) {
      const request = {
        placeId: placeId,
        fields: ['name', 'formatted_address', 'rating', 'user_ratings_total', 'photos', 'types', 'opening_hours', 'website']
      };

      service.getDetails(request, (place, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          let content = '<div class="info-window-content">';
          content += `<h5>${place.name}</h5>`;
          
          if (place.rating) {
            content += `<p><strong>Rating:</strong> ${place.rating} ‚≠ê (${place.user_ratings_total || 0} reviews)</p>`;
          }
          
          if (place.formatted_address) {
            content += `<p><strong>Address:</strong> ${place.formatted_address}</p>`;
          }
          
          if (place.types && place.types.length > 0) {
            const category = place.types[0].replace(/_/g, ' ');
            content += `<p><strong>Category:</strong> ${category}</p>`;
          }
          
          if (place.opening_hours) {
            const isOpen = place.opening_hours.isOpen();
            content += `<p><strong>Status:</strong> ${isOpen ? 'üü¢ Open' : 'üî¥ Closed'}</p>`;
          }
          
          if (place.website) {
            content += `<p><a href="${place.website}" target="_blank">Visit Website</a></p>`;
          }
          
          content += `<button class="btn btn-sm btn-primary mt-2" onclick="addToTable('${place.name}', '${place.formatted_address || ''}', '${place.types ? place.types[0] : ''}', '${place.rating || ''}')">Add to Table</button>`;
          content += '</div>';

          infoWindow.setContent(content);
          infoWindow.setPosition(location);
          infoWindow.open(map);
        }
      });
    }

    // Function to add place info to table
    function addToTable(name, address, category, rating) {
      const $row = $('.addRowBtn').closest('tr');
      
      var newRow = '<tr>' +
          '<td>' + name + '</td>' +
          '<td>' + address + '</td>' +
          '<td>' + category.replace(/_/g, ' ') + '</td>' +
          '<td>' + rating + '</td>' +
          '<td><button class="btn btn-outline-danger delete_row">remove</button></td>' +
          '</tr>';
      
      $row.before(newRow);
      
      // Close the info window
      if (infoWindow) {
        infoWindow.close();
      }
    }

    // Table functionality
    $(document).ready(function () {
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxkuo4NVsZ7Q_Iw975qy8Cl9aYtb7LPOTwTZhLOfOLqEtt6PY-QKvrik61ORRHw36Xyyw/exec';
      
      $(".addRowBtn").on("click", function () {
        var $row = $(this).closest('tr');
        var place = $row.find('#place').val();
        var location = $row.find('#location').val();
        var category = $row.find('#category').val();
        var rating = $row.find('#rating').val();

        if (place !== "" && location !== "") {
          var newRow = '<tr>' +
              '<td>' + place + '</td>' +
              '<td>' + location + '</td>' +
              '<td>' + category + '</td>' +
              '<td>' + rating + '</td>' +
              '<td><button class="btn btn-outline-danger delete_row">remove</button></td>' +
              '</tr>';
          
          $row.before(newRow);
          $row.find('input').val('');
          
          $.ajax({
              url: WEB_APP_URL,
              data: JSON.stringify({
                  action: "add",
                  place: place,
                  location: location,
                  category: category,
                  rating: rating
              }),
              type: "POST",
              contentType: "application/json",
              success: function (response) {
                  console.log("Success:", response);
              },
              error: function (xhr, status, error) {
                  console.error("Error:", error);
              }
          });
        } else {
            alert("Please fill in at least Place and Location fields.");
        }
      });

      // Delete row functionality
      $(document).on('click', '.delete_row', function() {
        $(this).closest('tr').remove();
      });
    });
  </script>

  <!-- IMPORTANT: Replace YOUR_API_KEY with your actual Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCcPel8TpdWZrbZj9IYP5_UOZLc5gPyGU&libraries=places&callback=initMap" async defer></script>

</body>
</html>
